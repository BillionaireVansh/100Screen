<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        video {
            width: 200px;
            height: 120px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Enter Video URL</h2>
    <input type="text" id="videoURL" placeholder="Paste video link here">
    <button onclick="setVideo()">Set Video</button>
    <button onclick="playAll()">Play All</button>

    <div class="video-container" id="videoGrid"></div>

    <script>
        const videoCount = 100;

        // Generate 100 video players
        function generateVideos() {
            let container = document.getElementById("videoGrid");
            for (let i = 0; i < videoCount; i++) {
                let video = document.createElement("video");
                video.controls = true;
                video.loop = true; // Auto-repeat enabled
                video.id = "video" + i;
                container.appendChild(video);
            }
        }

        // Set the same video URL for all players
        function setVideo() {
            let url = document.getElementById("videoURL").value;
            if (!url) {
                alert("Please enter a video URL!");
                return;
            }
            for (let i = 0; i < videoCount; i++) {
                let video = document.getElementById("video" + i);
                video.src = url;
            }
        }

        // Play all videos at once
        function playAll() {
            for (let i = 0; i < videoCount; i++) {
                let video = document.getElementById("video" + i);
                video.play();
            }
        }

        // Initialize 100 video players on page load
        generateVideos();
    </script>

</body>
</html>
